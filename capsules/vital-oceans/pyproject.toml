    "geopandas>=1.1.0",
    "httpx>=0.28.1",
    "lakefs>=0.11.1",
    "mo-sql-parsing>=11.675.25037",
    "numpy>=2.2.6",
    "pandas>=2.3.0",
    "pandasql>=0.7.3",
    "pyproj>=3.7.1",
    "shapely>=2.1.1",
    "xarray[io]>=2025.6.1"
]
